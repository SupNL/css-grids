<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive grids!</title>

    <style>
        @import url('./basic.css');
        @import url('./styles.css');
        @import url('./basic-grid.css');
    </style>
</head>
<body>
    <h1>Basic grid</h1>
    <section class="basic-grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>

    <h1>Photo grid</h1>
    <section class="photo-grid">
        <div
            style="background-image: url('https://images.unsplash.com/photo-1550435613-5d8bfe745302?ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80')"
            class="card-tall"
        >1</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1564505676257-57af8f7e43ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80')"
        >2</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1552050257-ef45f1d4ab3c?ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80')"
            class="card-wide"
        >3</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1564353779909-9140fd426002?ixlib=rb-1.2.1&auto=format&fit=crop&w=344&q=80')"
            class="card-tall"
        >4</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592407928465-e557fbbf4ff9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
        >5</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592407461257-6b35957e43f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
            class="card-wide"
        >6</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592408222000-1428a38bb1ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80')"
            class="card-tall"
        >7</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592302853296-9375ecd2da14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
        >8</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592417817038-d13fd7342605?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
            class="card-wide"
        >9</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592424820611-1002630164aa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80')"
            class="card-tall"
        >10</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1592458980314-f2e64c3c9d6c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
        >11</div>
        <div
            style="background-image: url('https://images.unsplash.com/photo-1588950047084-42bcbd711e1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80')"
            class="card-wide"
        >12</div>
    </section>

    <h1>Animated template grid</h1>
    <section class="animated-grid"> 
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>:)</div>
    </section>
</body>
</html>
